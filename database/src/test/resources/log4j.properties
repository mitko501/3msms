# Set root logger level to DEBUG and its only appender to 3msms.
log4j.rootLogger=DEBUG, 3msms

# 3msms is set to be a ConsoleAppender.
log4j.appender.3msms=org.apache.log4j.ConsoleAppender

# 3msms uses PatternLayout.
log4j.appender.3msms.layout=org.apache.log4j.PatternLayout
log4j.appender.3msms.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %m%n

log4j.logger.org.hibernate=off